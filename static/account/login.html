    <div class="container">
      <div class="row text-center mx-auto" style="width: 400px">
        <!--style="height: 800px;"-->
        <form>
          <br /><br />
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div style="display: grid; grid-template-columns: auto auto auto; padding: 10px">
                <div class="mx-3 fw-bold fs-5">User</div>
                <div class="form-check form-switch">
                  <input class="form-check-input" style="width: 50px; height: 20px" type="checkbox" id="admin_switch" />
                </div>
                <div class="mx-3 fw-bold fs-5">Admin</div>
              </div>
            </div>
          </div>

          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="username" id="username" class="form-control" placeholder="Username" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password" />
          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                <label class="form-check-label" for="remember"> Remember me </label>
              </div>
            </div>
          </div>
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4 w-100" onclick="login_clicked()">Sign in</button>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="../account/registration.html">Register</a></p>
          </div>
          <div class="text-center">

          </div>
