    <div class="container">
      <div class="row mx-auto" style="width: 400px">
        <!--style="height: 800px;"-->
        <form>
          <h1 class="text-center fw-bold">Your Profile</h1>
          <br />
          <!--Icon-->
          <div class="profile-pic-wrapper text-center">
            <label style="cursor: pointer">
              <input type="file" id="iconupload" class="form-control d-none" accept="image/*" onchange="changeicon()" />
              <img
                src="../assets/profile-pic.jpg"
                style="object-position: center"
                class="rounded-circle"
                alt="Profile Picture"
                width="200"
                height="200"
                id="profile-pic-preview" />
            </label>
          </div>
          <br />
          <!-- username input -->
          <div class="form-outline mb-4">
            <input
              type="username"
              id="username"
              class="form-control"
              placeholder="Username"
              onchange="validusername()"
              disabled />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Change Password"
              onchange="validpassword()" />
          </div>
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password2"
              class="form-control"
              placeholder="Input Password Again"
              onchange="validpasswordaga()" />
          </div>
          <!-- nickname input -->
          <div class="form-outline mb-4">
            <input type="nickname" id="nickname" class="form-control" placeholder="Nickname" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" placeholder="Email" />
          </div>
          <!-- Gender select-->
          <select id="gender" name="gender" class="form-select mb-2">
            <option value="" selected>Please Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
          </select>
          <!-- Birth Date select-->
          <label for="birthdate" class="mb-1">Birth Date:</label>
          <input type="date" id="birthdate" class="form-control mb-4" />
          <!-- 2 column grid layout for inline styling -->
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4 w-100" onclick="update_clicked()">Submit</button>
        </form>
      </div>
    </div>
