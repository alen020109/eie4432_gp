      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

    <script src="../scripts/registration.js"></script>

    <header class="text-bg-dark text-center p-4 fs-3 fw-bold">Train Ticket Selling System</header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
            <li class="nav-item">
              <a class="nav-link py-2 px-lg-3 text-secondary" href="../index.html">Home</a>

              <a class="nav-link py-2 px-lg-3 text-secondary d-none" href="../booking.html">Booking</a>

              <a class="nav-link py-2 px-lg-3 text-secondary d-none" href="../dashboard.html">Dashboard</a>

          <!--
                    <button class="btn btn-primary px-3 mx-2" onclick="window.location.href='../account/login.html';">Login</button>
                    <button class="btn btn-outline-secondary px-3" onclick="window.location.href='../account/registration.html';">Registration</button>
                    -->
        </div>
      </div>

    <div class="container">
      <div class="row mx-auto" style="width: 400px">
        <!--style="height: 800px;"-->
        <form>
          <br />
          <!--Icon Uploader-->
          <div class="profile-pic-wrapper text-center">
            <label style="cursor: pointer">
              <img
                src="../assets/profile-pic.jpg"
                style="object-position: center"
                class="rounded-circle"
                alt="Profile Picture"
                width="200"
                height="200"
                id="profile-pic-preview" />
              <input type="file" id="iconupload" class="form-control d-none" accept="image/*" onchange="changeicon()" />
            </label>
          </div>
          <br />
          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="username" id="username" class="form-control" placeholder="Username" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="password2" class="form-control" placeholder="Password again" />
          </div>
          <!-- nickname input -->
          <div class="form-outline mb-4">
            <input type="nickname" id="nickname" class="form-control" placeholder="Nickname" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" placeholder="Email" />
          </div>
          <!-- Gender select-->
          <select id="gender" name="gender" class="form-select mb-2">
            <option value="" selected>Please Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
          </select>
          <!-- Birth Date select-->
          <label for="birthdate" class="mb-1">Birth Date:</label>
          <input type="date" id="birthdate" class="form-control mb-4" />
          <!-- 2 column grid layout for inline styling -->
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4 w-100" onclick="register_clicked()">
            Submit
          </button>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Already a member? <a href="../account/login.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
